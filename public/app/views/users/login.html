<div class="page-header">
  <h1>Kirjaudu sisään</h1>
</div>

<form>
  <div class="form-group">
    <label>Käyttäjätunnus</label>
    <input type="text" ng-model="username" required class="form-control">
    <div ng-show="loginFailed">{{errorMessage}}</div>
  </div>

  <div class="form-group">
    <label>Salasana</label>
    <input type="text" ng-model="password" required class="form-control">
  </div>

    <button class="btn btn-primary" ng-click="login()">Kirjaudu sisään</button>
</form>
